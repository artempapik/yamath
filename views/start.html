<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная – YaMath</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <main>
        <div class="theme">
            <i class="icon-sun"></i>
        </div>

        <div class="language">
            <span class="service-title">ru</span>
            <i class="icon-globe service-icon"></i>
        </div>

        <div class="question">
            <i class="icon-question service-icon"></i>
            <span class="service-title translate">о проекте</span>
        </div>

        <div class="logo">
            <i class="icon-calculator"></i>
            YaMath
            <div class="translate">сайт для изучающих математику</div>
        </div>

        <div class="user">
            <i id="signin" class="icon-user"></i>
        </div>

        <div class="search">
            <input class="translate" placeholder="&#xe903; Поиск">
        </div>

        <nav>
            <a href="forms">
                <div class="category-icon">
                    <i class="icon-forms"></i>
                    <div class="translate">смотреть по</div>
                </div>
                <span class="translate">классам</span>
            </a>

            <a href="themes">
                <div class="category-icon">
                    <i class="icon-themes"></i>
                    <div class="translate">смотреть по</div>
                </div>
                <span class="translate">темам</span>
            </a>

            <a href="levels">
                <div class="category-icon">
                    <i class="icon-levels"></i>
                    <div class="translate">смотреть по</div>
                </div>
                <span class="translate">уровням</span>
            </a>
        </nav>
    </main>

    <footer>
        <div class="modal-content">
            <p>
                Когда я закончу сайт (или придумаю текст), здесь обязательно будет классный текст.
            </p>
            <p>
                Фиг я тебя заброшу, доделаю ж.
            </p>
            <p>
                (нет)
            </p>
        </div>
    </footer>

    <aside>
        <div class="modal-content">
            <input placeholder="Логин">
            <input placeholder="Пароль">
        </div>
    </aside>

    <script type="module" src="start.js"></script>
</body>
</html>
