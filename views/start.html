<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная – YaMath</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <main>
        <div class="theme">
            <i class="icon-sun"></i>
        </div>

        <div class="language">
            <span class="service-title">ru</span>
            <i class="icon-globe service-icon"></i>
        </div>

        <div class="question">
            <i class="icon-question service-icon"></i>
            <span class="service-title">о проекте</span>
        </div>

        <div class="logo">
            <i class="icon-calculator"></i>
            YaMath
            <div>сайт для изучающих математику</div>
        </div>

        <div class="user">
            <i id="signin" class="icon-user"></i>
        </div>

        <div class="search">
            <input placeholder="&#xe903; Поиск">
        </div>

        <nav>
            <a href="forms">
                <div class="category-icon">
                    <i class="icon-forms"></i>
                    <div>смотреть по</div>
                </div>
                <span>классам</span>
            </a>

            <a href="themes">
                <div class="category-icon">
                    <i class="icon-themes"></i>
                    <div>смотреть по</div>
                </div>
                <span>темам</span>
            </a>

            <a href="levels">
                <div class="category-icon">
                    <i class="icon-levels"></i>
                    <div>смотреть по</div>
                </div>
                <span>уровням</span>
            </a>
        </nav>
    </main>
    <script type="module" src="start.js"></script>
</body>
</html>
